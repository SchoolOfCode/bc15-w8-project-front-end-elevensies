<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>soc projecthub</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <div class="compass-icon">
            <img class="compass-logo" src="../Images/compass.png" />
          </div>
          <div class="SOCProjectHub-icon">
            <img class="text-logo" src="../Images/logo-text.png" />
          </div>
          <!-- Top navigation menu -->
            <div class="topnav">
                <a href="#menu" class="active">Burger</a>
        <!-- navigation links which are hidden by default -->
                <div>
                    <a href="#Programming-Language" class="active">Programming-Language</a>
                    <a href="#Difficulty" class="active">Difficulty</a>
                    <a href="#Topic" class="active">Topic</a>
                </div>
                <a href="javascript:void(0);" class="burger-icon" onclick="OpenMenu()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
        <!-- We'll need a "hamburger menu" / "bar icon" to toggle the navigation links -->

        <!-- <svg id="hamburger" class="Header__toggle-svg" viewbox="0 0 60 40">
            <g stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
              <path id="top-line" d="M10,10 L50,10 Z"></path>
              <path id="middle-line" d="M10,20 L50,20 Z"></path>
              <path id="bottom-line" d="M10,30 L50,30 Z"></path>
            </g>
          </svg> -->
        </div>
      </div>
      <div class="search">
        <form action="/search" method="GET">
          <input
            class="search-bar"
            type="search"
            id="project-search"
            name="project-search"
            placeholder="ðŸ”Ž search"
          />
        </form>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="suggested-project">
          <div class="projects-title">
            <h1>Suggested Projects</h1>
          </div>
          <div class="projects-containers">
            <ul class="projects-list">
              <li class="list-item">
                <img class="suggested-p-image">Item 1: registration form:</img>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 2</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 3</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 4</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 5</div>
                <div class="project-text"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </main>

    <footer>
      <div class="footer">
        <h1>FOOTER</h1>
        <div class="home"></div>
        <div class="pinned-list"></div>
        <div class="personal-projects"></div>
      </div>
    </footer>
  </body>
</html>
