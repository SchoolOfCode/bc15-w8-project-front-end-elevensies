<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>soc projecthub</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <div class="compass-icon">
            <img class="compass-logo" src="../Images/compass.png" />
          </div>
          <div class="SOCProjectHub-icon">
            <img class="text-logo" src="../Images/logo-text.png" />
          </div>

          <!-- <svg id="hamburger" class="Header__toggle-svg" viewbox="0 0 60 40">
            <g stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
              <path id="top-line" d="M10,10 L50,10 Z"></path>
              <path id="middle-line" d="M10,20 L50,20 Z"></path>
              <path id="bottom-line" d="M10,30 L50,30 Z"></path>
            </g>
          </svg> -->
        </div>
      </div>
      <div class="search">
        <form action="/search" method="GET">
          <input
            class="search-bar"
            type="search"
            id="project-search"
            name="project-search"
            placeholder="ðŸ”Ž search"
          />
        </form>
      </div>
    </header>

    <main>
      <div class="main">
        <div class="suggested-project">
          <div class="projects-title">
            <h1>Suggested Projects</h1>
          </div>
          <div class="projects-containers">
            <ul class="projects-list">
              <li class="list-item">
                <div class="suggested-p-image">Item 1: registration form:</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 2</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 3</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 4</div>
                <div class="project-text"></div>
              </li>
              <li class="list-item">
                <div class="suggested-p-image">Item 5</div>
                <div class="project-text"></div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
    </main>

    <footer>
      <div class="footer">
        <div class="home">
          <img src="./Images/HomeButton.PNG" width="56px" />
        </div>
        <div class="pinned-list">
          <img src="./Images/FavouritesButton.PNG" width="56px" />
        </div>
        <div class="personal-projects">
          <img src="./Images/MyPRojectsButton.PNG" width="56px" />
        </div>
      </div>
    </footer>
  </body>
</html>
